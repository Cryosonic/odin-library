<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="./script.js" defer></script>
    <main>
        <h1>Welcome to the library!</h1>

        <Form>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Title of book" minlength="2" maxlength="40" required>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" placeholder="Author of book" minlength="2" maxlength="40" required>
            <label for="pages">Number of pages</label>
            <input type="tel" name="pages" id="pages" placeholder="Number of pages in book" pattern="\d+" min="1" max="1000" required>
            <label for="read">Have you read this book?</label>
            <input type="checkbox" name="read" id="read" value="yes">
            <div class="color-palette">
                <p>Select a color for the book cover:</p>
                <input class="hidden" type="radio" name="color" id="white" value="white" checked><label for="white" class="color-label white"></label>
                <input class="hidden" type="radio" name="color" id="red" value="red"><label for="red" class="color-label red"></label>
                <input class="hidden" type="radio" name="color" id="orange" value="orange"><label for="orange" class="color-label orange"></label>
                <input class="hidden" type="radio" name="color" id="yellow" value="yellow"><label for="yellow" class="color-label yellow"></label>
                <input class="hidden" type="radio" name="color" id="green" value="green"><label for="green" class="color-label green"></label>
                <input class="hidden" type="radio" name="color" id="blue" value="blue"><label for="blue" class="color-label blue"></label>
                <input class="hidden" type="radio" name="color" id="indigo" value="indigo"><label for="indigo" class="color-label indigo"></label>
                <input class="hidden" type="radio" name="color" id="violet" value="violet"><label for="violet" class="color-label violet"></label>
            </div>
            <button type="submit" id="add-book-button">Add to library</button>
        </form>

        <div class="bookshelf">
            
        </div>
    </main>
</body>
</html>
