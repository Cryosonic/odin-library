<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="./script.js" defer></script>
    <main>
        <h1>Welcome to the library!</h1>
        <Form>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Title of book" minlength="2" maxlength="40" required>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" placeholder="Author of book" minlength="2" maxlength="40" required>
            <label for="pages">Number of pages</label>
            <input type="tel" name="pages" id="pages" placeholder="Number of pages in book" min="1" max="1000" required>
            <label for="read">Have you read this book?</label>
            <input type="checkbox" name="read" id="read" value="yes">
            <button id="add-book-button">Add to library</button>
        </form>
        <div class="bookshelf">
            
        </div>
    </main>
</body>
</html>
